repos:
  - repo: local
    hooks:
      - id: black
        name: black
        # this gets run within development environment.
        # Otherwise will raise command not found or use system level binary
        entry: black --check xonsh/ xontrib/
        language: system
        types:
          - python
      - id: qa
        name: qa
        entry: xonsh run-tests.xsh qa
        language: system
        default_stages: [push]
        types:
          - python
