package:
  name: xonsh
  version: 0.2.4

source:
   path: ../

build:
  number: 0
  entry_points:
    - xonsh = xonsh.main:main

requirements:
  build:
    - python
    - ply
    - setuptools
    - jupyter
  run:
    - python
    - ply
    - prompt_toolkit

about:
  home: http://xonsh.org/
  license: BSD
  summary: xonsh is a Python-ish, BASHwards-compatible shell.

