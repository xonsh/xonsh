language: python
matrix:
    include:
        - os: linux
          python: "nightly"

install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "nightly" ]]; then
      pip install -r requirements-tests.txt;
    fi;
    python3 setup.py install;

script:
  - if [[ "$TRAVIS_PYTHON_VERSION" = "nightly" ]]; then
      XONSH_DEBUG=1 python3 -m pytest --flake8 --cov=xonsh --timeout=10;
    else
      python3 -m pytest --timeout=10;
    fi

after_success:
  - if [[ "$TRAVIS_PYTHON_VERSION" = "nightly" ]]; then
      codecov;
    fi
