  build-appimage:
    # if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - name: setup-python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'
      - name: install python-appimage
        run: pip install python-appimage
      - name: create requirements.txt
        run: |
          echo $PWD > ./appimage/requirements.txt
          cat ./appimage/pre-requirements.txt >> ./appimage/requirements.txt
      - name: build xonsh AppImage
        run: |
          python -m python_appimage build app -p 3.11 ./appimage  # Unpin python after fix https://github.com/xonsh/xonsh/issues/5166
      - name: upload xonsh AppImage to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # run: gh release upload ${{ github.event.release.tag_name }} ./xonsh-x86_64.AppImage
        run: gh release upload '0.21.1' ./xonsh-x86_64.AppImage
