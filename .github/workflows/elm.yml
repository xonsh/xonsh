name: Check Elm

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Python 3.7 Elm Check Ubuntu
    steps:
      - uses: actions/checkout@v2
      - name: Set cache date # reset cache every week
        run: echo "DATE=$(date +'%Y%m%U')" >> $GITHUB_ENV
      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          use-mamba: true
          activate-environment: conda-env
#      https://github.com/conda-incubator/setup-miniconda#caching-environments
      - uses: actions/cache@v2
        with:
          path: /usr/share/miniconda3/envs/conda-env
          key: ubuntu-${{ hashFiles('ci/environment-elm.yml') }}-${{ env.DATE }}-${{ env.CACHE_NUMBER }}
        env:
          # Increase this value to reset cache if etc/example-environment.yml has not changed
          CACHE_NUMBER: 0
        id: cache
      - name: Update environment
        run: mamba env update -n conda-env -f ci/environment-elm.yml
        if: steps.cache.outputs.cache-hit != 'true'
      - shell: bash -l {0}
        run: |
          python -m pip install . --no-deps
          pushd xonsh/webconfig
          python -m xonsh elm-compile.xsh
          popd
