name: Check Elm

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Python 3.7 Elm Check Ubuntu
    steps:
      - uses: actions/checkout@v2
      - name: Set cache date # reset cache every week
        run: echo "DATE=$(date +'%Y%m%U')" >> $GITHUB_ENV
      - name: install micromamba
        run: |
          curl -Ls https://micromamba.snakepit.net/api/micromamba/linux-64/latest | tar -xvj bin/micromamba --strip-components=1
          mv bin/micromamba ./mamba
          ./mamba shell init -s bash -p ~/mamba
          mkdir -p ~/mamba/pkgs/
#      https://github.com/conda-incubator/setup-miniconda#caching-environments
      - uses: actions/cache@v2
        with:
          path: ~/mamba/envs
          key: ubuntu-${{ hashFiles('ci/environment-elm.yml') }}-${{ env.DATE }}-${{ env.CACHE_NUMBER }}
        env:
          # Increase this value to reset cache if etc/example-environment.yml has not changed
          CACHE_NUMBER: 1
        id: cache
      - name: install deps
        shell: bash -l {0}
        run: |
          . $MAMBA_ROOT_PREFIX/etc/profile.d/mamba.sh
          ./mamba create -f ci/environment-elm.yml -y
        if: steps.cache.outputs.cache-hit != 'true'
      - shell: bash -l {0}
        run: |
          . $MAMBA_ROOT_PREFIX/etc/profile.d/mamba.sh
          ./mamba activate conda-env-elm
          python -m pip install . --no-deps
          pushd xonsh/webconfig
          python -m xonsh elm-compile.xsh
          popd
